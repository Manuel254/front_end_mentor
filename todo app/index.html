<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="hsl(235, 24%, 19%)">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Desktop background -->
  <div class="bg">
    <div class="todo-main">
      <h1 class="todo-header">TODO</h1>
      <a href="#" id="dark-theme"><img src="images/icon-moon.svg" alt="moon icon"></a>
      <!-- <a href="#" id="light-theme"><img src="images/icon-sun.svg" alt="sun icon"></a> -->
    </div>
    <input type="text" id="task-input" placeholder="Create a new todo..">
  </div>

  <ul id="todo-list">
    <li class="item last-li">
      <p><span class="count">0</span> items left</p>
      <p id="tabs">
        <span><a href="#">All</a></span>
        <span><a href="#">Active</a></span>
        <span id="completed"><a href="#">Completed</a></span>
      </p>
      <p id="clear"><a href="#">Clear Completed</a></p>
    </li>
  </ul>

  <!-- Attribution -->
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Immanuel Kituku</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
